<section id="shop" class="my-5 pb-5">
  <div class="container text-center mt-5 py-5">
    <h3>Our T-Shirts</h3>
    <p>Check our new trendy clothing with fair prices</p>
  </div>

  <div class="container">
    <div class="row" id="productContainer">
      <!-- Products will be inserted here -->
    </div>
  </div>
</section>

<script>
  const tshirts = [
    { src: "../resources/1.jpg", name: "Nike T-Shirt", price: 200 },
    { src: "../resources/2.jpg", name: "Nike T-Shirt", price: 200 },
    { src: "../resources/3.jpg", name: "Girls Long Sleeve T-Shirt", price: 200 },
    { src: "../resources/4.jpg", name: "Girls Denim Dangaree", price: 300 },
    { src: "../resources/5.jpg", name: "Unisex Bucket Hat", price: 150 },
    { src: "../resources/6.jpg", name: "Boys Black and Blue Sneakers", price: 600 },
  ];

  const container = document.getElementById("productContainer");

  tshirts.forEach(product => {
    const div = document.createElement("div");
    div.className = "col-lg-4 col-md-6 col-12 mb-4"; // ensures proper 3 per row on large screens
    div.innerHTML = `
      <div class="product text-center">
        <img class="img-fluid mb-3" src="${product.src}" alt="${product.name}">
        <div class="star mb-2">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <h5 class="p-name">${product.name}</h5>
        <h4 class="p-price">R${product.price}</h4>
        <button type="button" class="cartButton" data-price="${product.price}" data-src="${product.src}">Add To Cart</button>
      </div>
    `;
    container.appendChild(div);
  });
</script>
